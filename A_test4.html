<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffer geometry custom attributes - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				font-weight: bold;
			}
			a {
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry custom attributes - particles</div>

		<script src="js/three.js"></script>
		<script src="js/jQuery.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/math/Lut.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="CO2_B3LYP_0_0_0_n.js"></script>
		

		
		

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;
			attribute float alpha;

		    	varying float vAlpha;
			varying vec3 vColor;

			void main() {

				vColor = customColor;
				
				vAlpha = alpha;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;
			varying float vAlpha;

			void main() {

				gl_FragColor = vec4( color * vColor, vAlpha );

				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			}

		</script>


		<script>

		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
		$.getJSON("CO2_B3LYP_0_0_0_n.json", function(json) {
		    var n_test = json; // this will show the info it in firebug console
		});

		var renderer, scene, camera, stats;

		var particleSystem, uniforms, geometry;
		
		var colorMap;
		var numberOfColors;
		var lut;

		var particles = 100;
		var num_blocks = 1000000;
		var total = 18;
		var points_in_block = new Float32Array(num_blocks);
		
		var count = 0;
		
		for ( var k = 0; k < num_blocks; k ++) {
				
				var num_points  = Math.floor((n_test[k] / total) * particles);
				points_in_block[k] = num_points;
				count += num_points;
		}
		console.log(count);

		var WIDTH = window.innerWidth;
		var HEIGHT = window.innerHeight;
		init();
		animate();
		
		

		function init() {

			camera = new THREE.PerspectiveCamera( 100, WIDTH / HEIGHT, 1, 10000 );
			camera.position.z = 1000;

			scene = new THREE.Scene();

			uniforms = {

				color:     { value: new THREE.Color( 0xffffff ) },
				texture:   { value: new THREE.TextureLoader().load( "textures/sprites/disc.png" ) }

			};

			var shaderMaterial = new THREE.ShaderMaterial( {

				uniforms:       uniforms,
				vertexShader:   document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

				blending:       THREE.AdditiveBlending,
				depthTest:      false,
				transparent:    true

			});


			//var radius = 200;

			var n = 100;
			var n2 = Math.pow(n,2);
			var n_inc = n/2;

			geometry = new THREE.BufferGeometry();

			var positions = new Float32Array(count*3);
			var colors = new Float32Array(count *3);
			var sizes = new Float32Array( count);
			var alphas = new Float32Array( count);

			//var color = new THREE.Color();
			
			colorMap = 'rainbow';
			numberOfColors = 512;
			
			lut = new THREE.Lut( colorMap, numberOfColors );
			lut.setMax( 1.2);
			lut.setMin( 0 );
			
			var i = 0, i3 = 0;
			//var inc = 0.1;
			var temp_num_points = 0;
			for ( var k = 0; k < num_blocks; k ++) {
				
				
				
				temp_num_points  =  points_in_block[k];
				
				if (temp_num_points > 0){
					var x_start = k%n;
					var y_start = ((k-(k%n))/n)%n;
					var z_start = (k-(k%n2))/n2;
					for (var j = 0; j < temp_num_points; j ++){

						var x = Math.random()  + x_start;
						var y = Math.random()  + y_start;
						var z = Math.random()  + z_start;
						
						positions[ i3 + 0 ] = (x - n_inc)*10;
						positions[ i3 + 1 ] = (y - n_inc)*10;
						positions[ i3 + 2 ] = (z - n_inc)*10;
						var color = lut.getColor( n_test[k] );
						
						colors[ i3 + 0 ] = color.r;
						colors[ i3 + 1 ] = color.g;
						colors[ i3 + 2 ] = color.b;

						
						sizes[ i ] = 10;
						alphas[ i ] = 1;

						
						i++;
						i3+=3;
					}
				}
			
			
			}
				
			

			geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
			geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
			geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );
			geometry.addAttribute( 'alpha', new THREE.BufferAttribute( alphas, 1 ) );

			particleSystem = new THREE.Points( geometry, shaderMaterial );

			scene.add( particleSystem );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( WIDTH, HEIGHT );
			controls = new THREE.OrbitControls( camera, renderer.domElement );

			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );

			stats = new Stats();
			container.appendChild( stats.dom );

			//

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			stats.update();

		}

		function render() {

			renderer.render( scene, camera );

		}
		

	</script>

</body>
</html>
