<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffer geometry custom attributes - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

			body {

				top: 0px;

	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry custom attributes - particles</div>

		<script src="js/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/math/Lut.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="CO2_B3LYP_0_0_0_n.js"></script>
		

		
		

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;
			attribute float alpha;

		    	varying float vAlpha;
			varying vec3 vColor;

			void main() {

				vColor = customColor;
				
				vAlpha = alpha;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;
			varying float vAlpha;

			void main() {

				gl_FragColor = vec4( color * vColor, vAlpha );

				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			}

		</script>


		<script>

		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var renderer, scene, camera, stats;

		var particleSystem, uniforms, geometry;
		
		var colorMap;
		var numberOfColors;
		var lut;

		var particles = 1000000;

		var WIDTH = window.innerWidth;
		var HEIGHT = window.innerHeight;
		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera( 100, WIDTH / HEIGHT, 1, 10000 );
			camera.position.z = 1000;

			scene = new THREE.Scene();

			uniforms = {

				color:     { value: new THREE.Color( 0xffffff ) },
				texture:   { value: new THREE.TextureLoader().load( "textures/sprites/disc.png" ) }

			};

			var shaderMaterial = new THREE.ShaderMaterial( {

				uniforms:       uniforms,
				vertexShader:   document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

				//blending:       THREE.AdditiveBlending,
				depthTest:      false,
				transparent:    true

			});


			//var radius = 200;

			var n = 100;
			var n2 = Math.pow(n,2);
			var n_inc = n/2;

			geometry = new THREE.BufferGeometry();

			var positions = new Float32Array( particles * 3 );
			var colors = new Float32Array( particles * 3 );
			var sizes = new Float32Array( particles );
			var alphas = new Float32Array( particles );

			var color = new THREE.Color();
			
			colorMap = 'rainbow';
			numberOfColors = 512;
			
			lut = new THREE.Lut( colorMap, numberOfColors );
			lut.setMax( 1.2);
			lut.setMin( 0 );
						

			for ( var i = 0, i3 = 0; i < particles; i ++, i3 += 3 ) {

				var x = i%n;
				var y = ((i-(i%n))/n)%n;
				var z = (i-(i%n2))/n2;

				positions[ i3 + 0 ] = (x - n_inc)*10;
				positions[ i3 + 1 ] = (y - n_inc)*10;
				positions[ i3 + 2 ] = (z - n_inc)*10;

				//color.setHSL( i / particles, 1.0, 0.5 );
				
				var vx = ( x / n ) + 0.5;
				var vy = ( y / n ) + 0.5;
				var vz = ( z / n ) + 0.5;

				//color.setRGB( vx, vy, vz );
				var color = lut.getColor( n_test[i] );

				colors[ i3 + 0 ] = color.r;
				colors[ i3 + 1 ] = color.g;
				colors[ i3 + 2 ] = color.b;
				

				//sizes[ i ] = 5;//Math.random() * 30;
				var temp = n_test[i]*10;
				if (temp >= 10) {
					sizes[ i ] = 10;
				}
				else if (temp <= 1) {
					sizes[ i ] = 0;
				}
				else {
					sizes[ i ] = temp;
				}
				
				var temp2 = n_test[i]*20;
				if (temp2 >= 1) {
					alphas[ i ] = 1;
				}
				else if (temp2 <= 0) {
					alphas[ i ] = 0;
				}
				else {
					alphas[ i ] = temp2;
				}
				//sizes[ i ] = n_test[i]*10;
				//sizes[ i ] = 10;
				//alphas[ i ] = 0.5;

			}
			
			var x_test = readTextFile("/home/ray/Documents/ThreejsTest/examples/CO2_B3LYP_0_0_0_x.json");
			

			geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
			geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
			geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );
			geometry.addAttribute( 'alpha', new THREE.BufferAttribute( alphas, 1 ) );

			particleSystem = new THREE.Points( geometry, shaderMaterial );

			scene.add( particleSystem );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( WIDTH, HEIGHT );
			controls = new THREE.OrbitControls( camera, renderer.domElement );

			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );

			stats = new Stats();
			container.appendChild( stats.dom );

			//

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			stats.update();

		}

		function render() {

			renderer.render( scene, camera );

		}
		
		function readTextFile(file)
		{
		    var rawFile = new XMLHttpRequest();
		    rawFile.open("GET", file, false);
		    rawFile.onload = function ()
		    {
			
			var allText = rawFile.responseText;
			var returnValue = JSON.parse(allText);
			//alert(returnValue[10]);
		
			return returnValue;
			    
		    }
		    rawFile.send(null);
		}

	</script>

</body>
