<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var cube, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Drag to spin the cube';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;
				

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );


				var particles = 500;
				var geometry = new THREE.BufferGeometry();
				var positions = new Float32Array( particles * 3 );
				var colors = new Float32Array( particles * 3 );
				var color = new THREE.Color();
				var n = 1000, n2 = n / 2; // particles spread in the cube
				for ( var i = 0; i < positions.length; i += 3 ) {
					// positions
					var x = Math.random() * n - n2;
					var y = Math.random() * n - n2;
					var z = Math.random() * n - n2;
					positions[ i ]     = x;
					positions[ i + 1 ] = y;
					positions[ i + 2 ] = z;
					// colors
					var vx = ( x / n ) + 0.5;
					var vy = ( y / n ) + 0.5;
					var vz = ( z / n ) + 0.5;
					color.setRGB( vx, vy, vz );
					colors[ i ]     = color.r;
					colors[ i + 1 ] = color.g;
					colors[ i + 2 ] = color.b;
				}
				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
				geometry.computeBoundingSphere();
				//
				var material = new THREE.PointsMaterial( { size: 15, vertexColors: THREE.VertexColors } );
				points = new THREE.Points( geometry, material );
				scene.add( points );

				// Cube






				//var boxGeometry = new THREE.BoxGeometry( 400, 400, 400,10,10,10);
				//var color = new THREE.Color();
				//boxGeometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );


				//for ( var i = 0; i < boxGeometry.faces.length; i += 2 ) {

				//	var hex = Math.random() * 0xffffff;
				//	boxGeometry.faces[ i ].color.setHex( hex );
				//	boxGeometry.faces[ i + 1 ].color.setHex( hex );

				//}

				////var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );
				//var material = new THREE.PointsMaterial( { size: 15, vertexColors: THREE.VertexColors } );

				//cube = new THREE.Points( boxGeometry, material );
				//cube.position.y = 0;
				//scene.add( cube );


				// Plane



				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				controls = new THREE.OrbitControls( camera, renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );


				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				update();
				stats.end();
			

			}

			function update()
			{
	
				controls.update();
				stats.update();
			}

			function render() {
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
