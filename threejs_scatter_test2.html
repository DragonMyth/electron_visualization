<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				font-weight: bold;
			}
			a {
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		
		<script src="js/three.js"></script>
		<script src="js/jQuery.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/math/Lut.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="D3js/d3.min.js"></script>
		
		<script src="3DViews/PointCloud_csv.js"></script>
		<script src="3DViews/PointMatrix_csv.js"></script>
		<script src="3DViews/Box.js"></script>
		<script src="3DViews/BoundaryPlanes.js"></script>
		<script src="3DViews/Utilities.js"></script>
		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;
			attribute float alpha;

	    		varying float vAlpha;
			varying vec3 vColor;

			void main() {

				vColor = customColor;
				
				vAlpha = alpha;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;
			varying float vAlpha;

			void main() {

				gl_FragColor = vec4( color * vColor, vAlpha );

				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			}

		</script>



		<script>


		// Global vars...
		var container, camera, scene, geometry, mesh, renderer, controls, particles, colors;
		
		var mousePosition = new THREE.Vector3();
		var clickRequest = false;
		//var selectionPlane;
		var selectionPlaneMaterial = new THREE.MeshBasicMaterial( {  color: 0xffffff, opacity: 0.5,transparent: true, side: THREE.DoubleSide,needsUpdate : true } );

		// DOM element...
		container = document.createElement('div');
		document.body.appendChild(container);

		// Camera...
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
		camera.position.set(0, 0, 150);

		// Scene...
		scene = new THREE.Scene();
		scene.add(camera);

		// Renderer...
		renderer = new THREE.WebGLRenderer({
		    clearAlpha: 1
		});
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.setClearColor(0x000000, 1);
		document.body.appendChild(renderer.domElement);

		// Controls...
		controls = new THREE.OrbitControls(camera);
		controls.enableRotate=false;
		controls.target.set(0,0,0);
		
		var data;
		var unfilteredData = [];
		var num;
		data = d3.csv("data/CO2_B3LYP_0_0_0_all_descriptors.csv", function (d) {

			d.forEach(function (d,i) {
			
			unfilteredData.push({
		        x: +d.x,
		        y: +d.y,
		        z: +d.z,
		        n: +d.rho,
		        gamma: +d.gamma,
		        epxc: +d.epxc,
		        ad0p2: +d.ad0p2,
		        deriv1: +d.deriv1,
		        deriv2: +d.deriv2,
		        selected: true
		    	});
			    
			})
			num = unfilteredData.length;
			console.log(num);
			particles = getPointCloud(num,'gamma','n');
			particles.sortParticles = true;
			scene.add(particles);
			animate();
		});
			
		
		
		window.addEventListener( 'mousemove', function( event ) {
			var vector = new THREE.Vector3();
			vector.set(	((event.clientX/window.innerWidth) * 2 - 1),
					(-(event.clientY/window.innerHeight) * 2 + 1),
					0.1);
			vector.unproject( camera );
			var dir = vector.sub( camera.position ).normalize();
			var distance = - camera.position.z/dir.z;
			mousePosition = camera.position.clone().add( dir.multiplyScalar( distance ) );
		});
		
		
		var hold = false;
		window.addEventListener( 'mousedown', function( event ) {
			if (event.button == 0){
				hold = true;
				clickRequest = true;
			}
		}, false );
		window.addEventListener( 'mouseup', function( event ) {
			if (event.button == 0){
				hold = false;
				clickRequest = false;
			}
		}, false );
		window.addEventListener( 'click', function( event ) {
			if (event.button == 1){
				var temp = scene.getObjectByName('selectionPlane');
				if (temp != null){
					scene.remove(temp);
					updateSelection();
				}
			}
		}, false );

		function animate() {
		    requestAnimationFrame(animate);
		    renderer.render(scene, camera);
		    controls.update();
		    processClick();
		}
		
		
		
		
		function getPointCloud(num, X, Y){
			var uniforms = {

				color:     { value: new THREE.Color( 0xffffff ) },
				texture:   { value: new THREE.TextureLoader().load( "textures/sprites/disc.png" ) }

			};

			var shaderMaterial = new THREE.ShaderMaterial( {

				uniforms:       uniforms,
				vertexShader:   document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

				blending:       THREE.AdditiveBlending,
				depthTest:      false,
				transparent:    true

			});
			
			geometry = new THREE.BufferGeometry();
			colors = new Float32Array(num *3);
			positions = new Float32Array(num *3);
			sizes = new Float32Array(num);
			alphas = new Float32Array(num);
		
			for (var i = 0, i3 = 0; i < num; i++, i3+=3) {
			    
				
				
				positions[i3 + 0] =unfilteredData[i][X];
				positions[i3 + 1] =unfilteredData[i][Y];
				positions[i3 + 2] =0;
				
				if (unfilteredData[i].selected){
					colors[i3 + 0] = 255;
					colors[i3 + 1] = 0;
					colors[i3 + 2] = 0;
					sizes[i] = 0.2;
				}else {
					colors[i3 + 0] = 255;
					colors[i3 + 1] = 255;
					colors[i3 + 2] = 255;
					sizes[i] = 0.1;
				
				}

				
				alphas[i] = 1;

			}
			geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
			geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
			geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );
			geometry.addAttribute( 'alpha', new THREE.BufferAttribute( alphas, 1 ) );
		
			var System = new THREE.Points(geometry, shaderMaterial);
			return System
		}
		
		function updatePointCloud(num){
			colors = new Float32Array(num *3);
			sizes = new Float32Array(num);
			//alphas = new Float32Array(num);
		
			for (var i = 0, i3 = 0; i < num; i++, i3+=3) {
				
				if (unfilteredData[i].selected){
					colors[i3 + 0] = 255;
					colors[i3 + 1] = 0;
					colors[i3 + 2] = 0;
					sizes[i] = 0.2;
				}else {
					colors[i3 + 0] = 255;
					colors[i3 + 1] = 255;
					colors[i3 + 2] = 255;
					sizes[i] = 0.1;
				
				}

				//sizes[i] = 0.1;
				//alphas[i] = 1;

			}
			//geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
			particles.geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
			geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );
			//geometry.addAttribute( 'alpha', new THREE.BufferAttribute( alphas, 1 ) );
		
		}
		
		
		function spawnPlane(){
			var selectionPlane = new THREE.Mesh( new THREE.PlaneBufferGeometry( 1, 1), selectionPlaneMaterial );
			selectionPlane.geometry.attributes.position.needsUpdate = true;
			var p = selectionPlane.geometry.attributes.position.array;

			var i = 0;
			p[i++] = mousePosition.x-0.01;
			p[i++] = mousePosition.y+0.01;
			p[i++] = mousePosition.z;
			p[i++] = mousePosition.x;
			p[i++] = mousePosition.y+0.01;
			p[i++] = mousePosition.z;
			p[i++] = mousePosition.x-0.01;
			p[i++] = mousePosition.y;
			p[i++] = mousePosition.z;
			p[i++] = mousePosition.x;
			p[i++] = mousePosition.y;
			p[i]   = mousePosition.z;
			
			//console.log(selectionPlane.geometry.attributes.position.array);
			selectionPlane.name = 'selectionPlane';
			scene.add( selectionPlane );
			updateSelection();
		}
		
		function updatePlane(plane){
			
			
			var selectionPlane = new THREE.Mesh( new THREE.PlaneBufferGeometry( 1, 1), selectionPlaneMaterial );
			selectionPlane.geometry.attributes.position.needsUpdate = true;
			
			
			//console.log(plane);
			var pOriginal = plane.geometry.attributes.position.array;
			//console.log(p);
			
			var 	originalFirstVerticesCoordx = pOriginal[0],
				originalFirstVerticesCoordy = pOriginal[1],
				originalFirstVerticesCoordz = pOriginal[2];
			
			p = selectionPlane.geometry.attributes.position.array
			var i = 0;
			p[i++] = originalFirstVerticesCoordx;
			p[i++] = originalFirstVerticesCoordy;
			p[i++] = originalFirstVerticesCoordz;
			p[i++] = mousePosition.x;
			p[i++] = originalFirstVerticesCoordy;
			p[i++] = mousePosition.z;
			p[i++] = originalFirstVerticesCoordx;
			p[i++] = mousePosition.y;
			p[i++] = mousePosition.z;
			p[i++] = mousePosition.x;
			p[i++] = mousePosition.y;
			p[i]   = mousePosition.z;
			
			//console.log(selectionPlane.geometry.attributes.position.array);
			scene.remove(plane);
			selectionPlane.name = 'selectionPlane';
			scene.add( selectionPlane );
			updateSelection();
		}
		
		function updateSelection(){
			var tempSelectionPlane = scene.getObjectByName('selectionPlane');
			if (tempSelectionPlane != null){
				var p = tempSelectionPlane.geometry.attributes.position.array;
				var xmin = Math.min(p[0],p[9]), xmax = Math.max(p[0],p[9]),
					ymin = Math.min(p[1],p[10]), ymax = Math.max(p[1],p[10]);
				var tempx,tempy,tempz;
				for (var i=0; i<unfilteredData.length; i++){
					tempx = unfilteredData[i]['gamma'];
					tempy = unfilteredData[i]['n'];
					if (tempx>xmin && tempx<xmax && tempy>ymin && tempy<ymax){
						unfilteredData[i].selected = true;
						//console.log('selected');
					}
					else { unfilteredData[i].selected = false; }
				}
			
			
			}
			else{
				for (var i=0; i<unfilteredData.length; i++){
					unfilteredData[i].selected = true;
				}
			}
			
			updatePointCloud(num);
		
		
		}
		
		function processClick() {
			if ( clickRequest ) {
				var temp = scene.getObjectByName('selectionPlane');
				if (temp != null){
					updatePlane(temp);
				}
				else {
					spawnPlane();
				}
			}
		}


	</script>

</body>
