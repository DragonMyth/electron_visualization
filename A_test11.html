<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffer geometry custom attributes - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				font-weight: bold;
			}
			a {
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry custom attributes - particles</div>

		<script src="js/three.js"></script>
		<script src="js/jQuery.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/math/Lut.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		
		<script src="3DViews/PointCloud.js"></script>
		<script src="3DViews/PointMatrix.js"></script>
		<script src="3DViews/Box.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;
			attribute float alpha;

		    	varying float vAlpha;
			varying vec3 vColor;

			void main() {

				vColor = customColor;
				
				vAlpha = alpha;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;
			varying float vAlpha;

			void main() {

				gl_FragColor = vec4( color * vColor, vAlpha );

				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			}

		</script>


		<script>

		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
		
		var renderer, scene, camera, stats;
		var System;
		var plane_material_u, plane_material_d, plane_material_l, plane_material_r, plane_material_f, plane_material_b;
		var plane_u, plane_d, plane_l, plane_r, plane_f, plane_b;
	
		var colorMap;
		var numberOfColors;
		var lut;
	
		var options, gui;

		var moleculeFolder, viewFolder, sliderFolder, pointCloudFolder, boxFolder, pointMatrixFolder,planeFolder;

		var WIDTH = window.innerWidth;
		var HEIGHT = window.innerHeight;
		
		var n_test;
		var target_test;
		
		options = new function(){
				this.pointCloudParticles = 100;
				this.pointCloudColorSetting = 1.2;
				this.pointCloudAlpha = 1;
				this.pointCloudSize = 1;
				this.boxParticles = 200;
				this.boxColorSetting = 10.0;
				this.boxSize = 10;
				this.boxOpacity = 1;
				this.pointMatrixParticles = 100;
				this.pointMatrixColorSetting = 1.2;
				this.pointMatrixAlpha = 1;
				this.pointMatrixSize = 10;
				this.x_low = 0;
				this.x_high = 100;
				this.y_low = 0;
				this.y_high = 100;
				this.z_low = 0;
				this.z_high = 100;
				this.view = 'pointCloud';
				this.moleculeName = 'CO2';
				this.propertyOfInterest = 'n';
				this.colorMap = 'rainbow';
				this.densityFilename = "data/CO2_B3LYP_0_0_0_n.json";
				this.targetFilename = "data/CO2_B3LYP_0_0_0_n.json";
				this.planeVisibilityU = false;
				this.planeVisibilityD = false;
				this.planeVisibilityR = false;
				this.planeVisibilityL = false;
				this.planeVisibilityF = false;
				this.planeVisibilityB = false;
				this.planeOpacity = 0.05;
			};
		
		
		$.getJSON("data/CO2_B3LYP_0_0_0_n.json", function(json1) {
			n_test = json1; // this will show the info it in firebug console
			$.getJSON("data/CO2_B3LYP_0_0_0_n.json", function(json2) {
				target_test = json2;
				init();
				animate();
			});		
		});
		

		function init() {

			camera = new THREE.PerspectiveCamera( 100, WIDTH / HEIGHT, 1, 10000 );
			camera.position.z = 800;

			scene = new THREE.Scene();
			
			setPlanes(options);

			System = getPointCloudGeometry(options);
			scene.add( System );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( WIDTH, HEIGHT );
			controls = new THREE.OrbitControls( camera, renderer.domElement );

			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );

			stats = new Stats();
			container.appendChild( stats.dom );

			
			gui = new dat.GUI();
			setControlPanel(options);
			

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function setPlanes(options){
			plane_material_u = new THREE.MeshBasicMaterial( {  color: 0xffffff, opacity: options.planeOpacity,transparent: true, side: THREE.DoubleSide,needsUpdate : true } );
			plane_material_d = new THREE.MeshBasicMaterial( {  color: 0xffffff, opacity: options.planeOpacity,transparent: true, side: THREE.DoubleSide,needsUpdate : true } );
			plane_material_r = new THREE.MeshBasicMaterial( {  color: 0xffffff, opacity: options.planeOpacity,transparent: true, side: THREE.DoubleSide,needsUpdate : true } );
			plane_material_l = new THREE.MeshBasicMaterial( {  color: 0xffffff, opacity: options.planeOpacity,transparent: true, side: THREE.DoubleSide,needsUpdate : true } );
			plane_material_f = new THREE.MeshBasicMaterial( {  color: 0xffffff, opacity: options.planeOpacity,transparent: true, side: THREE.DoubleSide,needsUpdate : true } );
			plane_material_b = new THREE.MeshBasicMaterial( {  color: 0xffffff, opacity: options.planeOpacity,transparent: true, side: THREE.DoubleSide,needsUpdate : true } );
			
			plane_u = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000), plane_material_u );
			plane_u.position.set( 0, 500, 0 );
			plane_u.rotation.x = Math.PI / 2;
			scene.add( plane_u );
			
			plane_d = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000), plane_material_d );
			plane_d.position.set( 0, -500, 0 );
			plane_d.rotation.x = Math.PI / 2;
			scene.add( plane_d );			
			
			plane_f = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000), plane_material_f );
			plane_f.position.set( 0, 0, 500 );
			scene.add( plane_f );
			
			plane_b = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000), plane_material_b );
			plane_b.position.set( 0, 0, -500 );
			scene.add( plane_b );
			
			plane_l = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000), plane_material_l );
			plane_l.position.set( -500, 0, 0 );
			plane_l.rotation.y = Math.PI / 2;
			scene.add( plane_l );
			
			plane_r = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000), plane_material_r );
			plane_r.position.set( 500, 0, 0 );
			plane_r.rotation.y = Math.PI / 2;
			scene.add( plane_r );
			updatePlane(options);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			stats.update();

		}

		function render() {

			renderer.render( scene, camera );

		}

		function updateControlPanel(options){
			if (options.view == 'pointCloud'){
				pointCloudFolder.open();
				boxFolder.close();
				pointMatrixFolder.close();

			}
			else if (options.view == 'box'){
				pointCloudFolder.close()
				boxFolder.open();
				pointMatrixFolder.close();
			}
			else if (options.view == 'pointMatrix'){
				pointCloudFolder.close()
				boxFolder.close();
				pointMatrixFolder.open();
			}
		}

		function setControlPanel(options){
			moleculeFolder 		= gui.addFolder( 'Molecule Selection' );
			viewFolder 		= gui.addFolder( 'View Selection' );
			pointCloudFolder 	= gui.addFolder( 'point cloud control' );
			boxFolder 		= gui.addFolder( 'box control' );
			pointMatrixFolder 	= gui.addFolder( 'point matrix control' );
			sliderFolder 		= gui.addFolder( 'Slider Control' );
			planeFolder			= gui.addFolder( 'Plane Control' );
			
			moleculeFolder.add( options, 'moleculeName',{'CO2':'CO2', 'H2O':'H2O', 'CO':'CO', 'CH4':'CH4'}).onChange( function( value ) {
				updateOptionFilenames();
				$.getJSON(options.densityFilename, function(json1) {
					n_test = json1; // this will show the info it in firebug console
					$.getJSON(options.targetFilename, function(json2) {
						target_test = json2;
						changeGeometry(options);
					});
				});	
			});				
			moleculeFolder.add( options, 'propertyOfInterest',{'n':'n','e':'e', 'x':'x', 'y':'y', 'z':'z'}).onChange( function( value ) {
				updateOptionFilenames();
				console.log(options.densityFilename,options.targetFilename)
				$.getJSON(options.targetFilename, function(json2) {
					target_test = json2;
					updateGeometry(options);
				});	
			});
			moleculeFolder.open();
			
			
			
			viewFolder.add( options, 'view',{'pointCloud':'pointCloud', 'box':'box', 'pointMatrix':'pointMatrix'}).onChange( function( value ){
				changeGeometry(options);
				updateControlPanel(options);
			});
			viewFolder.add( options, 'colorMap',{'rainbow':'rainbow', 'cooltowarm':'cooltowarm', 'blackbody':'blackbody', 'grayscale':'grayscale'}).onChange( function( value ){
				updateGeometry(options);			
			});
			viewFolder.open();
			
			
			
			pointCloudFolder.add( options, 'pointCloudParticles', 10, 5000 ).step( 10 ).onChange( function( value ) {
				changeGeometry(options);
			});
			pointCloudFolder.add( options, 'pointCloudAlpha',     0, 1 ).step( 0.01 ).onChange( function( value ) {
				updateGeometry(options);
			});
			pointCloudFolder.add( options, 'pointCloudSize', 0, 10 ).step( 0.1 ).onChange( function( value ) {
				updateGeometry(options);
			});
			pointCloudFolder.add( options, 'pointCloudColorSetting', 0.1, 20.0 ).step( 0.1 ).onChange( function( value ) {
				updateGeometry(options);
			});
			pointCloudFolder.open();


			boxFolder.add( options, 'boxParticles', 10, 1000 ).step( 10 ).onChange( function( value ) {
				changeGeometry(options);
			});
			boxFolder.add( options, 'boxSize', 0, 10 ).step( 0.1 ).onChange( function( value ) {
				updateGeometry(options);
			});
			boxFolder.add( options, 'boxColorSetting', 0.1, 20.0 ).step( 0.1 ).onChange( function( value ) {
				updateGeometry(options);
			});
			boxFolder.add( options, 'boxOpacity', 0.01, 1 ).step( 0.01 ).onChange( function( value ) {
				updateGeometry(options);
			});


			pointMatrixFolder.add( options, 'pointMatrixParticles', 10, 5000 ).step( 10 ).onChange( function( value ) {
				changeGeometry(options);
			});
			pointMatrixFolder.add( options, 'pointMatrixAlpha',     0, 1 ).step( 0.01 ).onChange( function( value ) {
				updateGeometry(options);
			});
			pointMatrixFolder.add( options, 'pointMatrixSize', 0, 10 ).step( 0.1 ).onChange( function( value ) {
				updateGeometry(options);
			});
			pointMatrixFolder.add( options, 'pointMatrixColorSetting', 0.1, 20.0 ).step( 0.1 ).onChange( function( value ) {
				updateGeometry(options);
			});



			sliderFolder.add( options, 'x_low', 0, 100 ).step( 1 ).onChange( function( value ) {
				updateGeometry(options);
				updatePlane(options);
			});
			sliderFolder.add( options, 'x_high', 0, 100 ).step( 1 ).onChange( function( value ) {
				updateGeometry(options);
				updatePlane(options);
			});
			sliderFolder.add( options, 'y_low', 0, 100  ).step( 1 ).onChange( function( value ) {
				updateGeometry(options);
				updatePlane(options);
			});
			sliderFolder.add( options, 'y_high', 0, 100  ).step( 1 ).onChange( function( value ) {
				updateGeometry(options);
				updatePlane(options);
			});
			sliderFolder.add( options, 'z_low', 0, 100  ).step( 1 ).onChange( function( value ) {
				updateGeometry(options);
				updatePlane(options);
			});
			sliderFolder.add( options, 'z_high', 0, 100  ).step( 1 ).onChange( function( value ) {
				updateGeometry(options);
				updatePlane(options);
			});
			
			sliderFolder.open();

			planeFolder.add( options, 'planeOpacity', 0, 0.2  ).step( 0.01 ).onChange( function( value ) {
				updatePlane(options);
			});
			planeFolder.add( options, 'planeVisibilityU').onChange( function( value ) {
				updatePlane(options);
			});
			planeFolder.add( options, 'planeVisibilityD').onChange( function( value ) {
				updatePlane(options);
			});
			planeFolder.add( options, 'planeVisibilityR').onChange( function( value ) {
				updatePlane(options);
			});
			planeFolder.add( options, 'planeVisibilityL').onChange( function( value ) {
				updatePlane(options);
			});
			planeFolder.add( options, 'planeVisibilityF').onChange( function( value ) {
				updatePlane(options);
			});
			planeFolder.add( options, 'planeVisibilityB').onChange( function( value ) {
				updatePlane(options);
			});
			//planeFolder.open();
		}


		function changeGeometry(options){
			scene.remove(System);
			System = getGeometry(options);
			scene.add( System );
		}
		
		function updatePlane(options){
			console.log('updating planes');
			if (options.planeVisibilityU){	plane_material_u.opacity = options.planeOpacity;	}
			else {	plane_material_u.opacity = 0;	}

			if (options.planeVisibilityD){	plane_material_d.opacity = options.planeOpacity;	}
			else {	plane_material_d.opacity = 0;	}

			if (options.planeVisibilityR){	plane_material_r.opacity = options.planeOpacity;	}
			else {	plane_material_r.opacity = 0;	}

			if (options.planeVisibilityL){	plane_material_l.opacity = options.planeOpacity;	}
			else {	plane_material_l.opacity = 0;	}

			if (options.planeVisibilityF){	plane_material_f.opacity = options.planeOpacity;	}
			else {	plane_material_f.opacity = 0;	}

			if (options.planeVisibilityB){	plane_material_b.opacity = options.planeOpacity;	}
			else {	plane_material_b.opacity = 0;	}

			plane_u.position.set( 0, (options.y_high-50)*10, 0 );
			plane_d.position.set( 0, (options.y_low-50)*10, 0 );
			plane_f.position.set( 0, 0, (options.z_high-50)*10 );
			plane_b.position.set( 0, 0, (options.z_low-50)*10 );
			plane_r.position.set( (options.x_high-50)*10, 0, 0 );
			plane_l.position.set( (options.x_low-50)*10, 0, 0 );
		
		}

		function getGeometry(options){
			var temp;
			if (options.view == 'pointCloud'){
				temp = getPointCloudGeometry(options);
			}
			else if (options.view == 'box'){
				temp = getBoxGeometry(options);
			}
			else if (options.view == 'pointMatrix'){
				temp = getPointMatrixGeometry(options);
			}
			else {
				temp = getPointCloudGeometry(options);
			}

			return temp
		}
		
		function updateGeometry(options){
			if (options.view == 'pointCloud'){
				updatePointCloudGeometry(options);
			}
			else if (options.view == 'box'){
				//updateBoxGeometry(options);
				changeGeometry(options)
			}
			else if (options.view == 'pointMatrix'){
				updatePointMatrixGeometry(options);
			}
			else {
				updatePointCloudGeometry(options);
			}

		}
		
		function updateOptionFilenames() {
			options.densityFilename = "data/" + options.moleculeName + "_B3LYP_0_0_0_n.json";
			options.targetFilename = "data/" + options.moleculeName + "_B3LYP_0_0_0_" + options.propertyOfInterest +".json";
			console.log(options.densityFilename, options.targetFilename);
		}
		
		
	</script>

</body>
</html>
